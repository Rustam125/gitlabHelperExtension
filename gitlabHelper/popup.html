<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        
        .header {
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            text-align: center;
        }
        
        button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .input-group {
            margin: 10px 0;
            display: none;
        }
        
        .input-group.visible {
            display: block;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        .input-group .button-group {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }
        
        .input-group .button-group button {
            flex: 1;
            margin: 0;
            padding: 6px;
            font-size: 12px;
        }
        
        .input-group .button-group .confirm {
            background: #28a745;
        }
        
        .input-group .button-group .confirm:hover {
            background: #218838;
        }
        
        .input-group .button-group .cancel {
            background: #6c757d;
        }
        
        .input-group .button-group .cancel:hover {
            background: #545b62;
        }
        
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="header">GitLab Helper</div>

    <button id="branchBtn">Создать название ветки</button>
    <div id="branchInputGroup" class="input-group">
        <label for="versionInput">Введите номер версии (например: 1):</label>
        <input type="text" id="versionInput" placeholder="1">
        <div class="button-group">
            <button id="confirmBranch" class="confirm">Создать</button>
            <button id="cancelBranch" class="cancel">Отмена</button>
        </div>
    </div>

    <button id="commitBtn">Комментарий для коммита</button>
    <button id="tasksBtn">Список задач</button>
    <button id="tasksWithLinksBtn">Список задач со ссылками</button>

    <div id="status"></div>

    <script src="popup.js"></script>
</body>

</html>
